<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Citas</h2>

        <ol class="breadcrumb">
            <li>
                <a href="/">Inicio</a>
            </li>
            <li>
                <a>Citas</a>
            </li>
            <li class="active">
                <strong>Citas pendientes</strong>
            </li>
        </ol>
        
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight" ng-controller="MeetingsCtrl as vm">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                

                <div class="ibox-title">
                    <h2>Citas pendientes</h2>
                </div>


                <div class="ibox-content">
                    
                    
                    
                    <div class="clients-list">


                        <div class="full-height-scroll" full-scroll>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover footable" data-page-size="5">




                                    <thead>
                                        <tr>
                                            <th style="width: 40px;" data-sort-ignore="true"></th>
                                            <th style="width: 40px;" data-sort-ignore="true"></th>
                                            <th>Cliente</th>
                                            <th style="width: 150px;" data-sort-initial="descending">Fecha</th>
                                            <th style="width: 150px;" >Hora</th>
                                            <th style="" >Contacto</th>
                                            <th data-sort-ignore="true"></th>
                                        </tr>
                                    </thead>




                                    <tbody>


                                        <tr ng-repeat="item in vm.meetings">
                                            <td><input type="checkbox"></td>
                                            <td class="client-avatar"><img alt="image" src="{{item.client.photo}}"> </td>
                                            <td><a class="client-link">{{item.client.name}} {{item.client.lastName}}</a><br/><small>{{item.subject}}</small></td>
                                            <td>{{item.date}}</td>
                                            <td>{{item.time}}</td>
                                            <td>Medio de contacto: {{item.client.contact}}<br/>Descripci√≥n: {{item.client.contact_address}}</td>
                                            <td>

                                                <button type="button" class="btn btn-w-m btn-success"><i class="fa fa-check"></i> Asignar cita</button>
                                                <button type="button" class="btn btn-outline btn-success"><i class="fa fa-comments-o"></i> Chat</button>
                                                

                                            </td>
                                        </tr>

                                    </tbody>

                                    <tfoot class="hide-if-no-paging">
                                        <tr>
                                            <td colspan="8" align="center">
                                              <ul class="pagination"></ul>
                                            </td>
                                        </tr>
                                    </tfoot>


                              </table>
                          </div>
                      </div>

                  </div>
              </div>
          </div>
      </div>





  </div>
</div>
