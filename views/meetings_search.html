<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Citas</h2>

        <ol class="breadcrumb">
            <li>
                <a href="/">Inicio</a>
            </li>
            <li>
                <a>Citas</a>
            </li>
            <li class="active">
            <strong>Buscador de citas</strong>
            </li>
        </ol>
        
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight" ng-controller="MeetingsCtrl">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox">

                <div class="ibox-title">
                    <h2>Buscador de citas</h2>
                </div>


                <div class="ibox-content">

                    <form class="form-horizontal">
                        
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Cliente</label>
                            <div class="col-lg-10">
                                <select chosen class="form-control">
                                    <option>Seleccione cliente</option>
                                    <option>Cliente 1</option>
                                    <option>Cliente 2</option>
                                    <option>Cliente 3</option>
                                    <option>Cliente 4</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Asunto</label>
                            <div class="col-lg-10">
                                <input type="text" placeholder="Asunto" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Descripción</label>
                            <div class="col-lg-10">
                                <input type="text" placeholder="Descripción" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10 pull-right">
                                <div class="pull-right">
                                    <button type="submit" class="btn btn-w-m btn-success"><i class="fa fa-check"></i> Buscar</button>
                                    <button type="button" class="btn btn-outline btn-success"><i class="fa fa-ban"></i> Cancelar</button>
                                </div>
                            </div>
                        </div>

                    </form>

                    <script>

                        $(function(){
                            $('.clockpicker').clockpicker();
                        });

                    </script>

                </div>
            </div>
        </div>





    </div>
</div>
