<form class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-2 control-label">Fecha</label>
        <div class="col-lg-4">
            <div class="input-group date">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input id="date" type="datetime" class="form-control" date-time ng-model="vm._date" view="date" auto-close="true" min-view="date" format="DD-MM-YYYY">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Hora</label>
        <div class="col-lg-4">

            <div class="input-group clockpicker" data-autoclose="true">
                <span class="input-group-addon"><span class="fa fa-clock-o"></span></span>
                <input id="time" type="text" class="form-control" value="09:30" >
            </div>


        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Ubicaci贸n</label>
        <div class="col-lg-10">
            <select chosen 
                    data-placeholder="Seleccione ubicaci贸n"
                    ng-model="vm.form.location"
                    class="form-control" >

                <option>Sala 1</option>
                <option>Sala 2</option>
                <option>Sala 3</option>
                <option>Sala 4</option>

            </select>
                
                
           
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Cliente</label>
        <div class="col-lg-10">
            <select chosen 
                    data-placeholder="Seleccione cliente o Id"
                    ng-model="vm.form.client"
                    ng-options="client as client.altamira + ' | ' + client.name + ' ' + client.lastName for client in vm.clients"
                    class="form-control" >
                    <option value=""></option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Asunto</label>
        <div class="col-lg-10">
            <input type="text" placeholder="Asunto" class="form-control" ng-model="vm.form.subject">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Descripci贸n</label>
        <div class="col-lg-10">
            <textarea class="form-control" placeholder="Descripci贸n" ng-model="vm.form.description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10 pull-right">
            <div class="pull-right">
                <button type="submit" class="btn btn-w-m btn-success" ng-click="vm.submitForm();"><i class="fa fa-check"></i> Crear cita</button>
                <button type="button" class="btn btn-gris"><i class="fa fa-ban"></i> Cancelar</button>
            </div>
        </div>
    </div>

</form>

<script>
    
    $(function(){
        $('.clockpicker').clockpicker();
    });

</script>
