<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Citas pendientes</h2>

        <ol class="breadcrumb">
            <li>
                <a href="/">Inicio</a>
            </li>
            <li>
                <a>Citas</a>
            </li>
            <li class="active">
                <strong>Citas pendientes</strong>
            </li>
        </ol>
        
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight" ng-controller="ClientsCtrl">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-content">
                    <span class="text-muted small pull-right">  </span>
                    <h2>Citas</h2>
                    
                    
                    <div class="clients-list">


                        <div class="full-height-scroll" full-scroll>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover footable">




                                    <thead>
                                        <tr>
                                            <th style="width: 40px;"></th>
                                            <th style="width: 40px;"></th>
                                            <th class="footable-visible footable-sortable">Cliente<span class="footable-sort-indicator"></span></th>
                                            <th style="width: 150px;" class="footable-visible footable-sortable">Fecha<span class="footable-sort-indicator"></span></th>
                                            <th style="width: 150px;" class="footable-visible footable-sortable">Hora<span class="footable-sort-indicator"></span></th>
                                            <th style="width: 200px;" class="footable-visible footable-sortable">Contacto<span class="footable-sort-indicator"></span></th>
                                            <th></th>
                                        </tr>
                                    </thead>




                                    <tbody>


                                        <tr ng-repeat="client in clients">
                                            <td><input type="checkbox"></td>
                                            <td class="client-avatar"><img alt="image" src="{{client.photo}}"> </td>
                                            <td><a class="client-link">{{client.name}} {{client.lastName}}</a><br/><small>{{client.comments}}</small></td>
                                            <td>{{client.date}}</td>
                                            <td>{{client.time}}</td>
                                            <td>{{client.contact}}</td>
                                            <td>

                                                <button type="button" class="btn btn-w-m btn-success"><i class="fa fa-check"></i> Asignar cita</button>
                                                <button type="button" class="btn btn-outline btn-success"><i class="fa fa-comments-o"></i> Chat</button>
                                                <button type="button" class="btn btn-outline btn-success"><i class="fa fa-trash-o"></i> Borrar</button>

                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        

        


    </div>
</div>
