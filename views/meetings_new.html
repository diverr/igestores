<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Citas</h2>

        <ol class="breadcrumb">
            <li>
                <a href="/">Inicio</a>
            </li>
            <li>
                <a>Citas</a>
            </li>
            <li class="active">
                <strong>Crear nueva cita</strong>
            </li>
        </ol>
        
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight" ng-controller="MeetingsCtrl">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox">

                <div class="ibox-title">
                    <h2>Crear nueva cita</h2>
                </div>


                <div class="ibox-content">



                    <form class="form-horizontal">


                        <div class="form-group">
                            <label class="col-lg-2 control-label">Fecha</label>
                            <div class="col-lg-10">
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="datetime" class="form-control" date-time ng-model="sampleDate" view="date" auto-close="true" min-view="date" format="DD-MM-YYYY">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Hora</label>
                            <div class="col-lg-10">

                                <div class="input-group clockpicker" data-autoclose="true">
                                    <span class="input-group-addon"><span class="fa fa-clock-o"></span></span>
                                    <input type="text" class="form-control" value="09:30">
                                </div>


                            </div>
                        </div>






                        <div class="form-group">
                            <label class="col-lg-2 control-label">Ubicaci贸n</label>
                            <div class="col-lg-10">
                                <select class="form-control">
                                    <option>Seleccione ubicaci贸n</option>
                                    <option>Sala 1</option>
                                    <option>Sala 2</option>
                                    <option>Sala 3</option>
                                    <option>Sala 4</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Cliente</label>
                            <div class="col-lg-10">
                                <input type="text" placeholder="Cliente" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Asunto</label>
                            <div class="col-lg-10">
                                <input type="text" placeholder="Asunto" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Descripci贸n</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" placeholder="Descripci贸n"></textarea>
                            </div>
                        </div>

                        

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10 pull-right">
                                <div class="pull-right">
                                    <button type="submit" class="btn btn-w-m btn-success"><i class="fa fa-check"></i> Crear cita</button>
                                    <button type="button" class="btn btn-outline btn-success"><i class="fa fa-ban"></i> Cancelar</button>
                                </div>
                            </div>
                        </div>

                    </form>
                    
                    


                    

                </div>
            </div>
        </div>





    </div>
</div>

<script>
    
    $(function(){
        $('.clockpicker').clockpicker();
    });

</script>
