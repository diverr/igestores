<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Citas</h2>

        <ol class="breadcrumb">
            <li>
                <a href="/">Inicio</a>
            </li>
            <li>
                <a>Citas</a>
            </li>
            <li class="active">
                <strong>Crear nueva cita</strong>
            </li>
        </ol>
        
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight" ng-controller="MeetingsCtrl">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox">

                <div class="ibox-title">
                    <h2>Crear nueva cita</h2>
                </div>


                <div class="ibox-content">



                    <form class="form-horizontal">


                        <div class="form-group">
                            <label class="col-lg-2 control-label">Fecha</label>
                            <div class="col-lg-10">
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="datetime" class="form-control" date-time view="date" auto-close="true" min-view="date" format="YYYY-MM-DD">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="email" placeholder="Email" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" placeholder="Password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10 pull-right">
                                <div class="pull-right">
                                    <button type="submit" class="btn btn-w-m btn-success"><i class="fa fa-check"></i> Crear cita</button>
                                    <button type="button" class="btn btn-outline btn-success"><i class="fa fa-ban"></i> Cancelar</button>
                                </div>
                            </div>
                        </div>

                    </form>
                    
                    


                    

                </div>
            </div>
        </div>





    </div>
</div>
